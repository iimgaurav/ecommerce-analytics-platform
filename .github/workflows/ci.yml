name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────
  # Job 1: Unit Tests
  # ─────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Java (required for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install dependencies
        run: |
          pip install \
            pyspark==3.5.0 \
            delta-spark==3.0.0 \
            pytest==7.4.0 \
            pytest-cov==4.1.0

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            -v \
            --cov=spark_jobs \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ─────────────────────────────────────────
  # Job 2: dbt Model Validation
  # ─────────────────────────────────────────
  dbt-validate:
    name: dbt Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dbt
        run: pip install dbt-duckdb==1.7.0 duckdb==0.10.0

      - name: Create data directory
        run: mkdir -p data

      - name: dbt debug
        working-directory: dbt
        run: dbt debug

      - name: dbt seed
        working-directory: dbt
        run: dbt seed

      - name: dbt run
        working-directory: dbt
        run: dbt run

      - name: dbt test
        working-directory: dbt
        run: dbt test

      - name: dbt docs generate
        working-directory: dbt
        run: dbt docs generate
